<!DOCTYPE html>
<html>
   <body>
      <script>


         const cart = [ ]

         function addItem(name, price) {
            for (let i=0; i< cart.length; i +=1){
               if (cart[i].name === name) {
                  cart[i].qty += 1
                  return
               }
            }
            const item = {name, price, qty: 1}
            cart.push(item)

         }
         // Show items
         function showItems() {
            const qty = getQty()
            console.log(`You have ${qty} items in your cart`)

            for (let i = 0; i <cart.length; i += 1) {
               console.log(` ${ cart[i].name } $${ cart[i].price } x ${ cart[i].qty }`)
            }
            console.log(`Total in cart: $${getTotal()}`)
         }

         // Get Quantity
         function getQty() {
            let qty = 0
            for (let i = 0; i < cart.length; i +=1) {
               qty += cart[i].qty
            }
            return qty
         }

         //Get total
         function getTotal(){
            let total = 0
            for (let i = 0; i <cart.length; i +=1) {
               total += cart[i].price * cart[i].qty
            }
            return total.toFixed(2)
         }
         




         addItem("apple", 2.20)
         addItem("orange", 3.03)
         addItem('Opinion', 0.31)
         addItem('Frisbee', 10.67)
         addItem("apple", 2.20)
         addItem("orange", 3.03)
         addItem('Opinion', 0.31)

         showItems()







      </script>
   </body>
</html>
