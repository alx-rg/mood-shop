<!DOCTYPE html>
<html>
   <body>
      <script>


         const cart = [ ]

         function addItem(name, price) {
            const item = {name: name, price: price, qty: 1}
            cart.push(item)

         }

         function showItems() {
            console.log(`You have ${cart.length} items in your cart`)


         }

         addItem("apple", 2.00)
         addItem("orange", 3.00)
         addItem('Opinion', 0.01)

         showItems()







      </script>
   </body>
</html>
